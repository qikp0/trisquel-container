on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 */2 * *"

jobs:
  build:
    runs-on: ubuntu-24.04
    
    strategy:
      matrix:
        suite:
          - aramo
          - ecne
          
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v5
      
      - run: echo "${{secrets.GITHUB_TOKEN}}" | podman login -u "${{github.actor}}" --password-stdin ghcr.io
      
      - run: podman build --no-cache --build-arg=suite="${{matrix.suite}}" -t "ghcr.io/qikp0/trisquel-container:${{matrix.suite}}" .
      
      - name: Ensure the container has working bourne shell, `cat`, and correct release
        run: podman run --rm "ghcr.io/qikp0/trisquel-container:${{matrix.suite}}" grep -q "${{matrix.suite}}" /etc/os-release
        
      - run: podman push "ghcr.io/qikp0/trisquel-container:${{matrix.suite}}"
        if: github.event_name != 'pull_request'
